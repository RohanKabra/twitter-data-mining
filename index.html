<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <script src="scripts/d3.min.js"></script>


    <script src="http://code.jquery.com/jquery-1.8.3.js" type="text/javascript"></script>

    <link href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery.ptTimeSelect.css" />
    <script type="text/javascript" src="scripts/jquery.ptTimeSelect.js"></script>


    <script src="scripts/jsFunctions.js" type="text/javascript"></script>

    <!-- 1140px Grid styles for IE -->                                                                              
    <!--[if lte IE 9]><link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen" /><![endif]-->       

    <link rel="stylesheet" href="css/1140.css" type="text/css" media="screen" />                                   
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

    <div id="shades" style="display:none;"> </div>
    <div id="loading" style="display:none;">
        <img src="images/loading.gif" alt="loading"/>
    </div>


        <div id="header" class="container">
            <div class="row">
                <div class="eightcol">
                    <h1>Twitter Analysis</h1>
                    <p>A glimpse into the <span>#ows</span> && <span>#anonymous</span> communities</p>

                    <div id="dateControl">
                        <div class="dateWrap">
                            <label>Start Date:</label>
                            <input type="text" name="startDate" class="datepicker BG" size="15" />
                            <input type="hidden" id="startDate"/>
                        </div>
                        <div class="dateWrap">
                            <label>End Date:</label>
                            <input type="text" name="endDate" class="datepickerEndDate BG" size="15" />
                            <input type="hidden" id="endDate"/>
                        </div>
                        </br>
                        <div class="dateWrap">
                            <label>Start Time:</label>
                            <input id="sTime" type="time" name="startTime" class="BG" size="14" />
                        </div>
                        <div class="dateWrap">
                            <label>End Time:</label>
                            <input id="eTime" type="time" name="endTime" class="BG" size="14" />
                        </div>

                    </div>
            
                    <div id="filter" >
                        <span class="BG button doAddContext">Add Context</span>
                    </div>
                    <div id="clearContext" >
                        <span class="BG button doRemoveContext">Clear All Context</span>
                    </div>

                       
                </div>
                <div class="fourcol last">
                    <div id="tips">
                    <p><img src="images/add.png"/> to add a tag to the current context for filtering</p>
                    <p><img src="images/added.png"/> to remove a tag from the current context for filtering</p>
                    </div>
                    <div id="viewControl">
                        <button class="selected" id="All">Both</button>
                        <button class="BG" id="ows">ows</button>
                        <button class="BG" id="anonymous">anonymous</button>
                    </div>
                </div>
            </div>
        </div>

    <div id="banner" class="BG">
        <div id="totalTweets">Total tweets witnessed <span class="number"></span></div>
        <div id="viewingTweets">Analyzing <span class="context"></span> tweets or</div>
        <div id="prcTweets"><span class="context"></span> %</div>
        <div id="dateRange"></div>
        <div id="timeRange"></div>
        <div id="info"></div>
    </div>

    <div class="container">
        <div id="gut" class="row">

            <div class="threecol">
                <div id="controls">
                    <button class="selected" id="conTags">Tags</button>
                    <button class="BG" id="conLinks">Links</button>
                    <button class="BG" id="conTweets">Tweets</button>
                    <button class="BG" id="conUsers">Users</button>
                    <div id="pieChart"></div>
                </div>
            </div>

            <div class="fivecol">
                <div id="view">

                    <div id="stats">
                    </div>
                    <div id="dataBubbles">
                    </div>
                </div>
            </div>

            <div class="fourcol last">
                <div id="fixedAddContext">
                    <span class="BG button doAddContext">Add context</span>
                    <span class="BG button doAddContext">Remove context</span>
                </div>
                <div id="tagList"></div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="sixcol">

                <div id="data">

                </div>

            </div>

            <div id="info" class="sixcol last">

            </div>
        </div>
    </div>

</body>
</html>
